<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ThrottlePro - Customer Engagement Platform</title>
    <base href="/" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- MudBlazor CSS -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <!-- ThrottlePro Design System -->
    <link href="css/throttlepro-design-system.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; font-family: 'Inter', sans-serif;">
            <div style="width: 50px; height: 50px; border: 4px solid #E5E7EB; border-top-color: #00A3E0; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <p style="margin-top: 1rem; color: #6B7280; font-weight: 500;">Loading ThrottlePro...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #blazor-error-ui {
            background: #FEE2E2;
            color: #991B1B;
            bottom: 0;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.75rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            font-family: 'Inter', sans-serif;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 0.75rem;
        }
    </style>
</body>

</html>
