name: .NET Build and Test

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ThrottlePro.sln

    - name: Build
      run: dotnet build ThrottlePro.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test ThrottlePro.sln --no-build --configuration Release --verbosity normal
      continue-on-error: true

    - name: Publish
      run: dotnet publish ThrottlePro.Server/ThrottlePro.Server.csproj -c Release -o ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: throttlepro-build
        path: ./publish
        retention-days: 30
